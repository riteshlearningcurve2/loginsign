<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
</head>

<body>
    <div class="signin">

        <div class="content">
            <h2>Sign In</h2>
            <form class="signform" id="loginform">
                <div class="inputbox" id="emailiddiv">
                    <label for="emailid">Email</label>
                    <input type="email" required placeholder="Enter your Email" id="signemailid">
                </div>
                <div class="inputbox">
                    <label for="passcode">Password</label>
                    <input type="password" required placeholder="Enter your Password " id="signpasscode">
                </div>

                <div class="links">
                    <a href="#">Forget Password </a>
                    <a href="./signup.html">SignUp</a>
                </div>

                <div class="inputbox">
                    <input type="submit" class="submitvalue" value="Submit">
                </div>

            </form>

        </div>

    </div>
    <script src="./form.js"></script>

</body>

</html>
