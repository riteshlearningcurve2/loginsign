<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="signup">

        <div class="content">
            <h2>Sign Up</h2>
            <form class="signupform" id="signupformdetails">
                <div class="inputbox">
                    <label for="username">Username</label>
                    <input type="text" id="username" required placeholder="Enter your Username">
                </div>
                <div class="inputbox" id="emailiddiv">
                    <label for="emailid">Email</label>
                    <input type="email" required placeholder="Enter your Email" id="emailid">
                </div>
                <div class="inputbox">
                    <label for="passcode">Password</label>
                    <input type="password" required placeholder="Enter your Password " id="passcode">
                </div>

                <div class="links">
                    <a href="./index.html">SignIn</a>
                </div>

                <div class="inputbox">
                    <input type="submit" class="submitval" value="Sign Up">
                </div>

            </form>

        </div>

    </div>

    <script src="./form.js"></script>
</body>
</html>
